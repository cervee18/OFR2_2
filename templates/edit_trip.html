{% extends 'base.html' %}

{% block content %}
<section class="edit-trip-container">
    <div class="page-header">
        <h2>Create New Trip</h2>
        <a href="{{ url_for('trips') }}" class="back-button">Back</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="edit-trip-form-container">
        <form method="POST" action="{{ url_for('edit_trip') }}" class="edit-trip-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Trip Name</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="trip_class">Trip Class</label>
                    <select id="trip_class" name="trip_class" required class="form-input">
                        {% for trip_class in trip_classes %}
                            <option value="{{ trip_class }}">{{ trip_class }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" 
                           value="{{ selected_date.strftime('%Y-%m-%d') }}" 
                           required class="form-input">
                </div>

                <div class="form-group">
                    <label for="start_time">Start Time</label>
                    <input type="time" id="start_time" name="start_time" class="form-input">
                </div>

                <div class="form-group">
                    <label for="end_time">End Time</label>
                    <input type="time" id="end_time" name="end_time" class="form-input">
                </div>

                <div class="form-group">
                    <label for="max_divers">Max Divers</label>
                    <input type="number" id="max_divers" name="max_divers" 
                           value="1" min="1" class="form-input">
                </div>

                <div class="form-group">
                    <label for="needed_staff">Staff Needed</label>
                    <input type="number" id="needed_staff" name="needed_staff" 
                           value="1" min="1" class="form-input">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-button">Create Trip</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
